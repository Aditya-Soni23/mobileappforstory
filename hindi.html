	function addPage(page, book) {
		if (!book.turn('hasPage', page)) {
			var content = storyContent[page - 1] || 'Content for page ' + page;
			var element = $('<div />', {'class': 'page '+((page % 2 == 0) ? 'odd' : 'even'), 'id': 'page-'+page})
					.html('<div class="data">' + content + '</div><div class="page-footer">Page ' + page + '</div>');
			book.turn('addPage', element, page);
		}
	}

	$(document).ready(function() {
    // Existing turn.js initialization and setup
    $('#book').turn({
        acceleration: true,
        pages: numberOfPages,
        elevation: 50,
        gradients: !$.isTouch,
        when: {
            turning: function(e, page, view) {
                var book = $(this),
                    currentPage = book.turn('page'),
                    pages = book.turn('pages');

                if (page == 1) {
                    $('#prev-button').hide();
                } else {
                    $('#prev-button').show();
                }

                if (page == pages) {
                    $('#next-button').hide();
                } else {
                    $('#next-button').show();
                }

                $('#page-number').val(page);
            },
            turned: function(e, page, view) {
                $('#page-number').val(page);
                var book = $(this);
                $('#prev-button').toggle(page != 1);
                $('#next-button').toggle(page != book.turn('pages'));
            }
        }
    });

    for (var page = 1; page <= numberOfPages; page++) {
        addPage(page, $('#book'));
    }

    $('#number-pages').html(numberOfPages);

    $('#page-number').keydown(function(e) {
        if (e.keyCode == 13) {
            $('#book').turn('page', $('#page-number').val());
        }
    });

    $('#prev-button').click(function() {
        $('#book').turn('previous');
        document.getElementById('turn-back-sound').play();
    });

    $('#next-button').click(function() {
        $('#book').turn('next');
        document.getElementById('turn-front-sound').play();
    });

    document.getElementById('prev-button').style.display = 'none';

    // Add event listener for the "Read the Text" button
    $('#read-button').click(function() {
        var currentPage = $('#book').turn('page');
        playAudioForPage(currentPage);
    });

    function playAudioForPage(page) {
        var audio = new Audio(page + '.mp3');
        audio.play();
    }
});


</script>
